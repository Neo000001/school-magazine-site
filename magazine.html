<!DOCTYPE html>
<html>
<head>
  <title>Digital Magazine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0;
      background:#020617;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    #book {
      width:90vw;
      height:90vh;
    }
  </style>
</head>
<body>

<div id="book"></div>

<!-- REAL FLIP ENGINE -->
<script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

<script>
const pageFlip = new St.PageFlip(
  document.getElementById("book"),
  {
    width: 600,
    height: 800,
    size: "stretch",
    showCover: true,
    maxShadowOpacity: 0.6,
    mobileScrollSupport: true
  }
);

pageFlip.loadFromImages([
  "pages/page1.jpg",
  "pages/page2.jpg",
  "pages/page3.jpg",
  "pages/page4.jpg",
  "pages/page5.jpg"
  // keep adding till last page
]);
</script>

</body>
</html>
